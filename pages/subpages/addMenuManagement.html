				maxView: 0,
				pickerPosition: 'top-left',
				minuteStep: 5,
				//				startDate:"2018-11-11"
				//				bootcssVer:3
			}).on('changeDate', function(event) {
				event.preventDefault();
				event.stopPropagation();
				var startTime = event.date;
				$(".deadline-date").datetimepicker('setStartDate', startTime);
				$(".deadline-date").val("");
			});

			$(".deadline-date").datetimepicker({
				language: "zh-CN",
				format: 'hh:ii:ss',
				autoclose: true,
				startView: 0,
				minView: 0,
				maxView: 0,
				pickerPosition: 'top-left',
				//				bootcssVer:2
			}).on('changeDate', function(event) {
				event.preventDefault();
				event.stopPropagation();
				var endTime = event.date;
				$('.validity-date').datetimepicker('setEndDate', endTime);
			});
		})(jQuery);
	</script>
